<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <meta http-equiv="refresh" content="2">
        <style>
            html { height:100%;margin:0 }
            body { height:100%;margin:0 }
            .txt { color: #AAA; font-size: 8px;
                   font-weight:bold; font-family:sans-serif }
            .progress_border    {
                width:400px;
                height:13px;
                border: 1px solid #eef;
                border-left: 2px solid #eef;
                border-right: 2px solid #eef;
                padding: 0 1px 0 1px;
                box-shadow: 1px 1px 13px #f3f3f3;
                background: -webkit-linear-gradient(top, #ffffff 0%,
                                                         #f9f9f9 50%,
                                                         #f5f5f5 51%,
                                                         #ffffff 100%);
            }
            .progress_completed {
                width: [COMPLETED_PERCENT]%;
                height:13px;
                border-width:0;
                background: -webkit-linear-gradient(top, #ffffff 0%,
                                                         #dbe4e8 50%,
                                                         #dbe0e5 51%,
                                                         #ffffff 100%);
            }
        </style>
    </head>
    <body>
        <div style="display:table; width:100%; height:100%; #position:relative; overflow:hidden;">
            <div style=" #position:absolute; #top:50%; display:table-cell; vertical-align:middle;">
                <div style=" #position:relative; #top:-50%; width:100%; text-align:center">
                    <table align="center"><tr><td>
                        <div class="progress_border">
                            <div class="progress_completed"">&nbsp;</div>
                        </div>
                    </td></tr></table>
                </div>
            </div>
        </div>
    </body>
</html>
