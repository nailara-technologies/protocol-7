<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="refresh" content="60">

  <title>Wetter in [CITY]</title>
  <style type="text/css">
      html {
            height:100%;margin:0; white-space:nowrap;
        }
        body {
            height:100%;margin:0; font-size:0;
        }
        .source {
            color: #ccc; font-size: 7px; font-family: sans-serif;
            position:absolute; right: 4px; bottom: 2px;
            z-index:10;
        }
        .weather_table {
            -moz-box-shadow:    3px 0px 15px 13px #f0f0f0;
            -webkit-box-shadow: 3px 0px 15px 13px #f0f0f0;
            box-shadow:         3px 0px 15px 13px #f0f0f0;
            position:relative; z-index:5;
        }
        .shadow {
            -webkit-filter: drop-shadow(0px 0px 17px #cde);
            filter: drop-shadow(0px 0px 17px #cde);
        }
        .title {
            -webkit-filter: drop-shadow(1px 1px 3px #bcd);
            filter: drop-shadow(1px 1px 3px #bcd);
            color: #334;
            font-size: 24px;
            font-family: sans-serif;
            overflow:visible;
            direction:rtl;
            height:35px;
            width:220px;
            text-overflow:ellipsis;
        }
        .temp_big {
            -webkit-filter: drop-shadow(1px 1px 3px #bcd);
            filter: drop-shadow(1px 1px 3px #bcd);
            color: #334; font-size: 36px; font-family: sans-serif;
        }
        .descr_space { font-size: 36px; font-family: sans-serif;
                       height:1px; visibility:hidden; float:right }
        .descr {
            -webkit-filter: drop-shadow(1px 1px 3px #bcd);
            filter: drop-shadow(1px 1px 3px #bcd);
            color: #334; font-size: 20px; font-family: sans-serif;
        }
        .details-1 {
            -moz-box-shadow:    3px 0px 15px 13px #f0f0f0;
            -webkit-box-shadow: 3px 0px 15px 13px #f0f0f0;
            box-shadow:         3px 0px 15px 13px #f0f0f0;
            position:relative; z-index:4;
        }
        .details-txt {
            -webkit-filter: drop-shadow(1px 1px 3px #bcd);
            filter: drop-shadow(1px 1px 3px #bcd);
            color: #334; font-size: 17px; font-family: sans-serif;
        }
        .details-2 {
            position:relative; left: 8px; z-index:3;
        }
        .bar_border {
            height: 9px;
            width: 50px;
            float: left;
            margin-top:5px;
            margin-right:8px;
            border: 1px solid #334;
            background: #fcfcfd;
        }
        .bar_clouds {
            height: 100%;
            width: [CLOUDS]%;
            border-width: 0;
            background: #a0c0ce;
        }
        .bar_humidity {
            height: 100%;
            width: [HUMIDITY]%;
            border-width: 0;
            background: #a0c0ce;
        }
        table { margin: 0px }
  </style>
</head>

<body>
  <div style="width:1040px; height:100%; max-height:130px;overflow:hidden;">
    <!--border:1px dotted blue; margin:-1px-->

    <table height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        [MAIN_CONTENT]
      </tr>
    </table>
  </div>

  <div class="source">
    Quelle: OpenWeatherMap
  </div>
</body>
</html>
